<button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#'+modalid">{{nombreBoton}}</button>

<div class="modal fade" id="{{modalid}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Persona</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="divMensaje"></div>
      <div class="modal-body">
        <form method="post">
          <div class="mb-3">
            <label for="recipient-identificacion" class="col-form-label">Identificacion:</label>
            <input name="recipient-identificacion" type="text" [(ngModel)]="dataPersona.identificacion" class="form-control" id="recipient-identificacion" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombres:</label>
            <input type="text" name="recipient-name" [(ngModel)]="dataPersona.nombres" class="form-control" id="recipient-name" required>
          </div>
          <div class="mb-3">
            <label for="recipient-lastname" class="col-form-label">Apellidos:</label>
            <input name="recipient-lastname" type="text" [(ngModel)]="dataPersona.apellidos"  class="form-control" id="recipient-lastname" required>
          </div>          
          <div class="mb-3">
            <label for="recipient-edad" class="col-form-label">Edad:</label>
            <input name="recipient-edad" type="text" [(ngModel)]="dataPersona.edad" class="form-control" id="recipient-edad" required>
          </div>
          <div class="mb-3">
            <label for="recipient-phone" class="col-form-label">Celular:</label>
            <input name="recipient-phone" type="text" [(ngModel)]="dataPersona.celular" class="form-control" id="recipient-phone" required>
          </div>
          <div class="mb-3">
            <label for="recipient-city" class="col-form-label">Email:</label>
            <input name="recipient-city" type="text" [(ngModel)]="dataPersona.email" class="form-control" id="recipient-city" required>
          </div>          
          <div class="modal-footer">
            <input type="button" id="btnCerrarModal" class="btn btn-secondary" value="Cerrar" data-bs-dismiss="modal">
            <input type="button" id="btnGuardar" class="btn btn-primary" value="Guardar" (click)="guardar()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
